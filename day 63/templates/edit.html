<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{{book.id}}</h2>
    <h2>{{book.title}}</h2>
    <h2>{{book.author}}</h2>
    <h2>Current rating {{book.rating}}</h2>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <input type="number" name="new_rating" min="1" max="10">
        <button type="submit">Edit Rating</button>
    </form>
</body>
</html>
